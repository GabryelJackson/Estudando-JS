<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteudo">
        <section class="container">
            <h1>Descubra se você é um Usuário VIP!</h1>
            <p>Se você tiver 100 ou mais pontos, você é um Usuário VIP, senão apenas um Usuário Normal!</p>
        </section>
        <section class="formulario">
            <form action="" method="post" id="form">
                <label for="nome">Qual o seu nome?</label>
                <input type="text" id="nome">
                <label for="pontos">Quantos pontos você tem?</label>
                <input type="text" name="" id="pontos">
                <button>Enviar</button>
            </form>
            <div id="resultado"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
